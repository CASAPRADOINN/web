<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CASA PRADO INN - Galería de Fotos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos CSS personalizados para la cuadrícula de 2 fotos por habitación */
        .grid-gallery {
            /* Mantenemos 2 columnas, pero si solo hay 2 imágenes, se distribuirán correctamente */
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 16px; 
        }
        .grid-gallery img {
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            object-fit: cover; 
            width: 100%; 
            height: 250px; /* Altura fija para uniformidad visual */
            transition: transform 0.2s;
        }
        .grid-gallery img:hover {
            transform: scale(1.02);
        }
        @media (max-width: 640px) {
            .grid-gallery {
                grid-template-columns: 1fr; /* Una columna en móviles */
            }
            .grid-gallery img {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
