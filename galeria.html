    <style>
        /* Estilos CSS personalizados para la cuadrícula de 3 fotos por habitación */
        .grid-gallery {
            display: grid;
            /* Usamos 3 columnas para que se vean bien en pantallas grandes */
            grid-template-columns: repeat(3, 1fr); 
            gap: 16px; /* Espacio entre las fotos */
        }
        .grid-gallery img {
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            aspect-ratio: 1 / 1; /* Hace que las imágenes sean cuadradas */
            object-fit: cover; /* Asegura que la imagen cubra el área sin deformarse */
            width: 100%; /* Ocupa el 100% de la columna */
        }

        /* En pantallas pequeñas, volvemos a una sola columna para que se vea bien */
        @media (max-width: 640px) {
             .grid-gallery {
                 grid-template-columns: 1fr;
            }
        }
    </style>
</head>
